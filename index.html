<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/dist/output.css">
    <title>Weather Dashboard</title>
</head>

<body>

    <!-- Header Section -->
    <header>
        <section class="justify-content-center bg-blue text-white mx-0 px-1">
            <div class="flex flex-wrap">
                <div class="w-full sm:w-full pr-4 pl-4 md:w-full pr-4 pl-4">
                    <h1 class="text-4xl text-center w-full text-blue-500">W<span class="text-black">eather</span> V<span
                            class="text-black">ane</span></h1>
                </div>
            </div>
        </section>
    </header>

    <!-- Main Container Section -->

    <main>
        <section class="container mx-auto sm:px-4 max-w-full mx-auto sm:px-4">
            <!-- Input Card Row -->
            <div class="row">

                <div class="columns-5 bg-grey border-spacing-1">

                    <div class="searchBox row mx-5">
                        <h3>Search City:</h3>
                    </div>

                    <div class="searchInput row ml-5">

                        <input class="border" type="text" id="searchCity">

                        <button type="button" class="btn btnMain btn-md border-0" id="btnSearch">
                            <span class="oi oi-magnifying-glass"></span>

                        </button>

                    </div>

                    <div class="list-group row m-5" id="pastCities"></div>
                    <div class="col-9">

                        <div class="row border m-3" id="searchCity"></div>
                        <div class="row m-3" id="resultsCity"></div>


                    </div>

                </div>

            </div>


        </section>


    </main>

</body>

<script src="./assets/js/script.js"></script>

</html>
